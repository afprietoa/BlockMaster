<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Block Master</title>
    <link rel="stylesheet" href="style/movies.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-navbar">
            <div class='main-logo'>
                <img  src="./icons/logo-blockBuster.png" alt="" class="main-logo__img">
            </div>
            <div class="main-navbar">
                <a href="index.html" class="main-navbar__link">All</a>
                <a href="#" class="main-navbar__link">Best ranked</a>
                <a href="#" class="main-navbar__link">Worst ranked</a>
                <a href="users.html" >
                  <ion-icon name="person-circle" class="user-icon"></ion-icon>
                </a>
                <a href="movies.html">
                  <ion-icon name="videocam-outline" class="film-icon"></ion-icon>
              </a>
            </div>
            <div class="searchContainer">
                <input type="text" id="search" class="searchContainer_search" placeholder="Search"/>
                <button id="btn-search" class="searchContainer--btn"><ion-icon name="search-outline" class="icon-search"></ion-icon></button>
            </div>
            
        </nav>
    </header>

   

    <div class="container-form">

          
          
        <h2>MOVIES</h2>
        <!-- <h3 class="h3">Sign in</h3> -->

      <br>

      


        <div class="form">
            <div class="card-grp space">
                <div class="card-item2 icon-relative">
                  <label class="label">Title:</label>
                  <input type="text" name="expiry-data" class="input" id="" placeholder="Original title">
                  
                  <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="card-item2 icon-relative">
                  <label class="label">Genre:</label>
                  <input type="text" class="input" id="" placeholder="Category">
                  
                  <i class="fas fa-th-list"></i>
                </div>
                <div class="card-item2 icon-relative">
                    <label class="label">Id:</label>
                    <input type="id" class="input" id="" placeholder="identifier">
                    
                    <i class="fas fa-lock"></i>
                  </div>
              </div>

          <div class=" space icon-relative">
          <label class="label">Poster:</label>
          <input type="text" class="input" id="" placeholder="Poster path">
          
          <i class="fas fa-image"></i>
        </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Release date:</label>
              <input type="text" class="input" id="" placeholder="00/00">
              
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">Duration:</label>
              <input type="text" class="input" id="" placeholder="00:00 min">
              
              <i class="far fa-clock"></i>
            </div>
          </div>
          <div class="space icon-relative2">
            <label class="label">Synopsis:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Overview"></textarea>
            
            <i class="fas fa-edit"></i>
          </div>
            
          

          <div id="shop"></div>


          <div class="btn-container">
                <div class="btn2 btnS" id="btnSend2">
                    SAVE
                </div> 
                <div class="btn2 btnD" id="btnDelete2">
                    DELETE
                </div>
          </div>
        
          <div class="btn1 btnU" id="btnEdit2">
            UPDATE
          </div>
          <div class="btn1" id="btnId2">
            SEARCH
          </div>


          
        </div>
      </div>


        <main id="main">

        </main>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="https://kit.fontawesome.com/33e495fb35.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/film.js" type="module"></script>
</body>
</html>
